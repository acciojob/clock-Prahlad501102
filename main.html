<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Timer</title>
</head>
<body>

    <p id="timer"></p>

    <script>
        function updateTimer() {
            const now = new Date();
            document.getElementById("timer").innerText =
                now.toLocaleString();
        }

        updateTimer();                 // initial call
        setInterval(updateTimer, 1000); // update every second
    </script>

</body>
</html>
